<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin - Adicionar Evento</title>
</head>
<body>
    <main>
        <section class="admin">
            <h2 class="title">Adicionar Evento</h2>
            <form id="addEventForm" action="/events/create" method="POST">
                <div class="form-group">
                    <label for="eventName">Nome do Evento:</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Local:</label>
                    <input type="text" id="eventLocation" name="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Data:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Hor√°rio:</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                </div>
                <button type="submit" class="btn">Adicionar Evento</button>
            </form>
        </section>
        <section id="events">
            <h2 class="title">Eventos</h2>
            <ul class="event-box" id="adminEventList">
            </ul>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
